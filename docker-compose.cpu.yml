# CPU-only Docker Compose configuration
# Use this if you don't have an NVIDIA GPU:
#   docker compose -f docker-compose.cpu.yml up --build

services:
  # Speaker Diarization API (CPU)
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
      target: cpu-base  # CPU-only build
    container_name: speaker-diarization-api
    ports:
      - "8000:8000"
    environment:
      # Hugging Face token (required for first model download)
      - HUGGINGFACE_TOKEN=${HUGGINGFACE_TOKEN}
      
      # Model settings (using 3.1 for ARM compatibility)
      - DIARIZATION_MODEL=pyannote/speaker-diarization-3.1
      - EMBEDDING_MODEL=pyannote/wespeaker-voxceleb-resnet34-LM
      - MODEL_CACHE_DIR=/app/models
      
      # Qdrant connection
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - COLLECTION_NAME=speaker_embeddings
      
      # Processing settings - Force CPU
      - DEVICE=cpu
      - SIMILARITY_THRESHOLD=0.7
      
      # API settings
      - UPLOAD_DIR=/app/uploads
    volumes:
      # Persist downloaded models
      - ./data/models:/app/models
      # Temporary uploads
      - ./data/uploads:/app/uploads
    depends_on:
      - qdrant
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 180s  # Longer startup for CPU (model loading is slower)

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: speaker-diarization-qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__LOG_LEVEL=INFO
      - QDRANT__TELEMETRY_DISABLED=true
    volumes:
      - ./data/qdrant:/qdrant/storage
    restart: unless-stopped

volumes:
  models:
  uploads:
  qdrant:

networks:
  default:
    name: speaker-diarization-network
